<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部组件的测试</title>
    <script src="vue/vue-2.6.10.js"></script>
</head>
<body>
<div id="app">
    <counter></counter>
</div>

<script type="text/javascript">
    //定义一个 局部组件的对象
    const counter = {
        template : `
            <div>
                {{num}}
                <button @click="num++">+</button>
                <button @click="num--">-</button>
            </div>
        `,
        data(){
            return {
                num:0
            }
        },
        methods:{

        },
        created(){
            this.num = 10;
        }
    };

    var vm = new Vue({
          el:"#app",
          //注册局部组件
          components:{
              counter : counter
          }
    })
</script>



</body>
</html>
